<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature - Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    /* Navigation */
    .top-nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background-color: #111;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .top-nav .nav-logo {
      font-weight: 800;
      font-size: 1.5rem;
      color: #fff;
    }

    .top-nav .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .nav-links a.home-button {
      background-color: #0077ff;
      color: #fff;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-weight: 500;
    }

    .nav-links a.home-button:hover {
      background-color: #005dc4;
    }

    .toggle-mode {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin-left: 1rem;
      cursor: pointer;
      color: #fff;
    }

    /* Gallery Section */
    .category-gallery {
      margin-top: 120px;
      padding: 2rem;
    }

    .category-gallery h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .grid-gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      color: #fff;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }

      .nav-links a.home-button {
        padding: 0.3rem 0.7rem;
        font-size: 0.85rem;
      }

      .category-gallery h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav" id="navbar">
    <div class="nav-logo">Photo Gallery</div>
    <div class="nav-right">
      <div class="nav-links">
        <a href="index.html">‚Üê Home</a>
        <a href="nature.html">Nature</a>
        <a href="cities.html">Cities</a>
        <a href="portraits.html">Portraits</a>
        <a href="cars.html">Cars</a>
      </div>
      <button class="toggle-mode" onclick="toggleMode()">üåô</button>
    </div>
  </nav>

  <section class="category-gallery">
    <h2>Nature Gallery</h2>
    <div class="grid-gallery">
      <img src="images/nature/nature01.jpg" alt="Lake View">
      <img src="images/nature/nature02.jpg" alt="Mountain Lake">
      <img src="images/nature/nature03.jpg" alt="Forest Path">
      <img src="images/nature/nature04.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature05.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature06.jpg" alt="Lake View">
      <img src="images/nature/nature07.jpg" alt="Mountain Lake">
      <img src="images/nature/nature08.jpg" alt="Forest Path">
      <img src="images/nature/nature09.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature10.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature11.jpg" alt="Lake View">
      <img src="images/nature/nature12.jpg" alt="Mountain Lake">
      <img src="images/nature/nature13.jpg" alt="Forest Path">
      <img src="images/nature/nature14.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature15.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature16.jpg" alt="Lake View">
      <img src="images/nature/nature17.jpg" alt="Mountain Lake">
      <img src="images/nature/nature18.jpg" alt="Forest Path">
      <img src="images/nature/nature19.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature20.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature21.jpg" alt="Forest Path">
      <img src="images/nature/nature22.jpg" alt="Forest Path">
      <img src="images/nature/nature23.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature24.jpg" alt="Mountain Reflection">
      <img src="images/nature/nature25.jpg" alt="Forest Path">
      <img src="images/nature/nature26.jpg" alt="Forest Path">      



    </div>
  </section>

  <div class="lightbox" id="lightbox">
    <span class="close">√ó</span>
    <img class="lightbox-img" src="" alt="Lightbox Image">
  </div>

  <footer>
    <p>¬© 2025 My Visual Diary. All rights reserved.</p>
  </footer>

  <script>
    const galleryImages = document.querySelectorAll('.grid-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });

    // Scroll effect for navbar (optional: style already included)
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Light/Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const toggleButton = document.querySelector('.toggle-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    // Update icon on load
    window.onload = () => {
      const toggleButton = document.querySelector('.toggle-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    };
  </script>
</body>
</html>
