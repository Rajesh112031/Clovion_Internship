<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Photo Gallery</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <!-- Header -->
  <header id="header" class="alt">
    <div class="logo"><a href="#">My <span>Photo Gallery</span></a></div>
    <a href="#menu">Menu</a>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <ul class="links">
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#info">About & Contact</a></li>
    </ul>
  </nav>

  <!-- Banner -->
  <section class="banner full">
    <article>
      <img src="assets/images/banner-bg.jpg" alt="Banner" />
      <div class="inner">
        <header>
          <p>Welcome to</p>
          <h2>My Gallery</h2>
        </header>
      </div>
    </article>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="wrapper style2">
    <div class="inner">
      <header class="align-center">
        <h2>Gallery</h2>
        <p>Some of my favorite clicks</p>
      </header>
      <div class="gallery">
        <div><div class="image fit"><a href="#"><img src="assets/images/pic01.jpg" alt=""></a></div></div>
        <div><div class="image fit"><a href="#"><img src="assets/images/pic02.jpg" alt=""></a></div></div>
        <div><div class="image fit"><a href="#"><img src="assets/images/pic03.jpg" alt=""></a></div></div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <header class="align-center">
        <h2>About</h2>
        <p>This photo gallery website showcases beautiful moments captured through the lens.</p>
        <h2>Contact</h2>
        <p>Want to connect? Email me at <a href="mailto:your@email.com">your@email.com</a></p>
      </header>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
