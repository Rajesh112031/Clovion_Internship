<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlix - Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 50%, #1a1a1a 100%);
            color: white;
            font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Header (reused styles) */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #e50914, #ff6b35, #e50914);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-menu a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 0;
        }

        .nav-menu a:hover {
            color: #e50914;
            transform: translateY(-2px);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #e50914, #ff6b35);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 10px 40px 10px 20px;
            color: white;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            font-size: 16px;
        }

        .notifications, .profile-pic {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .notifications:hover, .profile-pic:hover {
            transform: scale(1.1);
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        /* Contact Section */
        .contact-section {
            padding: 120px 60px 60px;
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            margin: 0 60px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-content {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .contact-content h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-content p {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #e50914, #ff6b35);
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .contact-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(229, 9, 20, 0.4);
        }

        .contact-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .contact-form button:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-menu {
                display: none;
            }

            .search-input {
                width: 150px;
            }

            .contact-section {
                padding: 100px 20px 40px;
                margin: 0 20px;
            }

            .contact-content h2 {
                font-size: 28px;
            }

            .contact-content p {
                font-size: 16px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #141414;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #e50914, #ff6b35);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff0f1a, #ff7a40);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <a href="index.html" class="logo">AnimeFlix</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#anime">Anime</a></li>
                <li><a href="index.html#trending">Trending</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search manga, anime...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="notifications"><i class="fas fa-bell"></i></div>
            <div class="profile-pic"><i class="fas fa-user"></i></div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to the AnimeFlix team, and we'll get back to you as soon as possible!</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
